<main>
    <section class="auth-section">
        <h2>Реєстрація / Вхід</h2>
        
        <!-- Форма реєстрації -->
        <form action="register_process.php" method="POST" id="register-form">
            <fieldset>
                <legend>Реєстрація</legend>
                <label for="username">Ім'я користувача:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
                
                <input type="submit" value="Зареєструватися">
            </fieldset>
        </form>

        <p>Вже є акаунт? <a href="login.html">Увійти</a></p>

        <!-- Форма для входу -->
        <form action="login_process.php" method="POST" id="login-form">
            <fieldset>
                <legend>Вхід</legend>
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="login-email" required>
                
                <label for="login-password">Пароль:</label>
                <input type="password" id="login-password" name="login-password" required>
                
                <input type="submit" value="Увійти">
            </fieldset>
        </form>
    </section>
